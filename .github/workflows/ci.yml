name: Rails CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Setup DB
        run: |
          cp config/database.yml.github-actions config/database.yml
          rails db:create db:schema:load
        env:
          RAILS_ENV: test

      - name: Run tests
        run: |
          bundle exec rspec \
            --format RspecJunitFormatter \
            --out tmp/rspec.xml
        env:
          RAILS_ENV: test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: tmp/rspec.xml
